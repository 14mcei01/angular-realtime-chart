<!DOCTYPE html>
<meta charset="utf-8">
<style>

.area {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var limit = 60 * 5,
            duration = 1000,
            now = new Date(Date.now() - duration)
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 110, left: 40},
    margin2 = {top: 430, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;

var parseDate = d3.timeParse("%b %Y");

var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);

var xAxis = d3.axisBottom(x),
    xAxis2 = d3.axisBottom(x2),
    yAxis = d3.axisLeft(y);

var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on("brush end", brushed);

var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var area = d3.line()
	.curve(d3.curveBasis)
    .x(function(d) { return x(now); })
    .y(function(d) { return y(d.price); });

var area2 = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x2(now); })
    .y(function(d) { return y2(d.price); });

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
	
var aa = focus.append("g")
var xaxiss = focus.append("g")

d3.csv("sp500.csv",type, function(error, data) {
  console.log("data");
  if (error) throw error;

  x.domain([now - 300000, now - duration]);
  y.domain([0, d3.max(data, function(d) { return d.price; })]);
  x2.domain(x.domain());
  y2.domain(y.domain());
 
		
  aa.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  xaxiss.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.move, x.range());

  svg.append("rect")
      .attr("class", "zoom")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoom);
});

function brushed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
  var s = d3.event.selection || x2.range();
  x.domain(s.map(x2.invert, x2));
  focus.select(".area").attr("d", area);
  focus.select(".axis--x").call(xAxis);
  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));
}

function zoomed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
  var t = d3.event.transform;
  x.domain(t.rescaleX(x2).domain());
  focus.select(".area").attr("d", area);
  focus.select(".axis--x").call(xAxis);
  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
}

function type(d) {
  d.date = parseDate(d.date);
  d.price = +d.price;
  return d;
}
function tick() {
        now = new Date()

            // Add new values
            <!-- for (var name in groups) { -->
                <!-- var group = groups[name] -->
                <!-- //group.data.push(group.value) // Real values arrive at irregular intervals -->
                <!-- group.data.push(20 + Math.random() * 100) -->
                <!-- group.path.attr('d', line) -->
            <!-- } -->

            // Shift domain
            //x.domain([now - (limit - 2) * duration, now - duration])
			area.x(now);
			area.y(20+Math.random())

            // Slide x-axis left
			//d3.select(".axis axis--x")
				<!-- xaxiss.transition() -->
                <!-- .duration(1000) -->
                <!-- .ease(d3.easeLinear) -->
				<!-- .call(xAxis); -->
                

            // Slide paths left
			xaxiss.attr('transform', null)
                .transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .attr('transform', 'translate(' + x(now - (limit - 1) * duration) + ')')
                .on('end', tick)
				
				aa.attr('transform', null)
                .transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .attr('transform', 'translate(' + x(now - (limit - 1) * duration) + ')')
                .on('end', tick)
				
				

            // Remove oldest data point from each group
            <!-- for (var name in groups) { -->
                <!-- var group = groups[name] -->
                <!-- group.data.shift() -->
            <!-- } -->
        }

        tick()
</script>
