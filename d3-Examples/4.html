<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Tet</title>
       <script src="js/d3.v4.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        var circleRadii = [40, 20, 10];

         var svgContainer = d3.select("body").append("svg")
                                             .attr("width", 200)
                                             .attr("height", 200);

         var circles = svgContainer.selectAll("circle")
                                   .data(circleRadii)
                                   .enter()
                                   .append("circle");

         var circleAttributes = circles
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("r", function (d) { return d; })
                        .style("fill", function(d){
                           var color;
                          if(d<=10){
                            color = "blue";
                          }else if(d<=20){
                            color = "green";
                          }else{
                            color = "red";
                          }
                          return color;
                        });

        </script>
    </body>
</html>
