<!DOCTYPE html>
<html>
<head>
	<title> First D3 JS </title>
</head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<body>

	<div class="chart"></div>
		<script>
		var data = [4,10,45,23,58,26]
			d3.select(".chart")
			  .selectAll("div")
			    .data(data)
			  .enter().append("div")
			    .style("width", function(d) { return d * 10 + "px"; })
			    .text(function(d) { return d; });



		</script>
</body>
</html>
